name: Reusable workflow example

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      PAT_TOKEN:
        required: true

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        config-path: ${{ inputs.config-path }}
    - name: cheking the branch
      run: |
        git branch
        git remote -v
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        repository: ashrafalih/RepoB  # Specifing the target repository
        ref: main  # Specifing the branch or commit to checkout
        token: ${{ secrets.PAT_TOKEN }}  # Providing the authentication if needed
    - name: Check remote repository
      run: git remote -v
        
